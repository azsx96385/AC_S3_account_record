<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <title>create</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <form action="">
            <div class="form_title">
              <p class="remark">*必填欄位</p>
              <h1 class="title">請輸入你的支出</h1>
            </div>

            <div class="form-group">
              <label for="name">名稱*</label>
              <input type="text" id="name" class="form-control" name="name" />
            </div>
            <div class="form-group">
              <label for="date">日期*</label>
              <input type="text" id="date" class="form-control" name="date" />
            </div>
            <div class="form-group">
              <label for="category">類別*</label>
              <select name="category" id="category">
                <option selected>類別</option>
                <option value="home">家居物業</option>
                <option value="traffic">交通出行</option>
                <option value="fun">休閒娛樂</option>
                <option value="food">餐飲食品</option>
                <option value="other">其他</option>
              </select>
            </div>
            <div class="form-group">
              <label for="amount">金額*</label>
              <input
                type="text"
                id="amount"
                class="form-control"
                name="amount"
              />
            </div>
            <button type="submit" class="btn btn-primary">新增支出</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
