<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <title>index</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- navbar -->
      <nav class="navbar navbar-light bg-light">
        <a class="product_name navbar-brand">家庭記帳本</a>
        <a href="/user/logout" class="btn btn-primary  ">登出</a>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-sm-8">
            <!-- filter block  -->
            <div class="filter">
              <select name="month" id="filter_montj">
                <option selected>月份</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <select name="category" id="category">
                <option selected>類別</option>
                <option value="home">家居物業</option>
                <option value="traffic">交通出行</option>
                <option value="fun">休閒娛樂</option>
                <option value="food">餐飲食品</option>
                <option value="other">其他</option>
              </select>
            </div>

            <!-- total amount block -->
            <div class="total_amount">
              <h3 class="total_amount_title">總金額 :</h3>
              <h5 class="total_amount_number">25260</h5>
            </div>

            <!-- amount record -->
            <div class="account_record">
              <div class="account_item">
                <div class="item_record">
                  <div class="item_category"></div>
                  <div class="item_word">
                    <h3 class="word_title">午餐</h3>
                    <p class="word_date">2019/05/02</p>
                  </div>
                  <div class="item_value">60</div>
                </div>
                <div class="item_btns">
                  <button class="item_edit">修改</button>
                  <button class="item_delte">刪除</button>
                </div>
              </div>
            </div>

            <!-- bottom button -->
            <div class="btn">
              <a href="" class="btn btn-warning">新增支出</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
